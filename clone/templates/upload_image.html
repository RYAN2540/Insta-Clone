{%extends 'base.html'%}
{% load static %}
{% load bootstrap3 %}
{% block content %}}
<div id="wrapper" id="content">
    <div class="container">
        <div class="form-data">
            <form action="{%url 'upload_image'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" alt="">
                </div>
                {% bootstrap_form form%}
                <button class="form-btn" type="submit">Upload</button>
            </form>
            <div class="get-the-app">
                <span>Get the app</span>
                <div class="badges">
                    <img src="{% static 'images/ios.png' %}" alt="">
                    <img src="{% static 'images/android.png' %}" alt="">
                </div>                
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <nav class="footer-nav">
                <ul>

                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Directory</a>
                    </li>
                    <li>
                        <a href="#">Profiles</a>
                    </li>
                    <li>
                        <a href="#">Hashtags</a>

                    </li>

            </nav>

                &copy; 2020 Instagram
            </div>
        </div>
    </footer>
</div>
{% endblock %}
